{% extends 'buecher/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            {{ series }}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h2 class="page-header">books</h2>
        {% if series.books.all %}
            {% for book in series.books.all %}
                {% include 'buecher/books/book/partials/_list_shape.html' with book=book %}
            {% endfor %}
        {% else %}
            <p>no books are available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
