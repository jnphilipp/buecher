{% load staticfiles %}
{% load admin_urls %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{% static "images/icon.png" %}" />
		<link rel="stylesheet" href="{% static "css/style.css" %}" />
		<!--<link rel="stylesheet" href="{% static "assets/css/jquery.ui.all.css" %}" />-->
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<title>{% block title %}Library{% endblock %}</title>
		<script>
			$(function() {
				$("#search").autocomplete({
					source: "/api/books_autocomplete/",
					minLength: 2,
				});
			});
		</script>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="{% url 'books.views.index' %}">Library</a></li>
				<li><a href="{% url 'books.views.publishing_list' %}">Publishing List</a></li>
				<li><a href="{% url 'books.views.statistics' %}">Statistics</a></li>
				<li><a href="{% url 'admin:index' %}">Admin</a></li>
			</ul>
		</nav>
		<div id="content">
			{% block searchbox %}{% endblock %}
			{% block page_arrows %}{% endblock %}
			<div id="main">
				{% block content %}{% endblock %}
			</div>
		</div>
	</body>
</html>
