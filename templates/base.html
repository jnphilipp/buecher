{% load staticfiles %}
{% load admin_urls %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="{% static "images/icon.png" %}" />
		<link rel="stylesheet" href="{% static "css/style.css" %}" />
		<link rel="stylesheet" href="{% static "css/jquery-ui.css" %}" type="text/css" media="all" />
		<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
		<script src="{% static "js/jquery-ui.min.js" %}" type="text/javascript"></script>
		<title>{% block title %}b&uuml;cher{% endblock %}</title>
		<script>
			$(function() {
				$("#search").autocomplete({
					source: "/api/books_autocomplete/",
					minLength: 2,
				});
			});
		</script>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="{% url 'books' %}">buecher</a></li>
				<li><a href="{% url 'publishing_list' %}">publishing list</a></li>
				<li><a href="{% url 'statistics' %}">statistics</a></li>
				<li style="float: right;"><a href="{% url 'admin:index' %}">admin</a></li>
			</ul>
		</nav>
		<div id="content">
			{% block searchbox %}{% endblock %}
			{% block page_arrows %}{% endblock %}
			<div id="main">
				{% block content %}{% endblock %}
			</div>
		</div>
	</body>
</html>
